<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-md w-full text-center"><h1 class="text-3xl font-bold mb-6 text-indigo-600 dark:text-indigo-400">Captcha Solver</h1><div class="mb-6 flex justify-center"><img id="captchaImage" src="sample.png" alt="Captcha Image" class="max-w-full h-auto border border-gray-300 dark:border-gray-600 rounded-md shadow-sm"></div><div class="mb-4"><label for="captchaInput" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Enter the text you see in the image:</label><input type="text" id="captchaInput" class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="e.g., ADCRB"></div><button id="submitCaptcha" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-600">Verify Captcha</button><p id="resultMessage" class="mt-4 text-sm font-semibold"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const submitCaptcha = document.getElementById('submitCaptcha');const resultMessage = document.getElementById('resultMessage');const getUrlParameter = (name) => {name = name.replace(/[[]/, '\[').replace(/[ عمر]/, '\]');const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));};const imageUrl = getUrlParameter('url');if (imageUrl) {captchaImage.src = imageUrl;} else {captchaImage.src = 'sample.png';}submitCaptcha.addEventListener('click', () => {const enteredText = captchaInput.value.trim().toUpperCase();if (captchaImage.src.includes('sample.png') && enteredText === 'ADCRB') {resultMessage.textContent = 'Captcha Verified Successfully!';resultMessage.className = 'mt-4 text-sm font-semibold text-green-600 dark:text-green-400';} else if (!captchaImage.src.includes('sample.png') && enteredText !== '') {resultMessage.textContent = 'Verification for external CAPTCHAs is not supported client-side. Please ensure your input is correct.';resultMessage.className = 'mt-4 text-sm font-semibold text-yellow-600 dark:text-yellow-400';} else {resultMessage.textContent = 'Incorrect Captcha. Please try again.';resultMessage.className = 'mt-4 text-sm font-semibold text-red-600 dark:text-red-400';}});captchaInput.addEventListener('keypress', (e) => {if (e.key === 'Enter') {submitCaptcha.click();}});});</script></body></html>
